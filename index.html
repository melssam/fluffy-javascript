    <title>Fluffy JavaScript</title>

<body>
    <h1>Fluffy JavaScript</h1>

    <script>
       console.log("hi");


       //create a variable
       let flower;

       //store a value in that variable
       flower = 6;

       //console log the variable 
       console.log(flower);
     

       //create and assign to a variable
       let pudding = 3;
     
       //console log that variable
       console.log(3);
      
       //assign a new value to that variable
         pudding = 10;

       //console log that variable

       console.log(pudding);
      
      
    </script>
